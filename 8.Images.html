<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Images</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
        <h2>Images</h2>
            <div class="span5">
                <img src="images/lobster.jpg" />
            </div>
            <div class="span5 offset1">
                <!-- img-rounded, img-circle & img-polaroid are special classes -->
                <img class="img-rounded" src="images/lobster.jpg" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="span5">
                <img class="img-circle" src="images/lobster.jpg" />
            </div>
            <div class="span5 offset1">
                <img class="img-polaroid" src="images/lobster.jpg" />
            </div>
        </div>
    </div>
</body>
</html>
