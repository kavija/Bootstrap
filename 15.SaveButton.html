<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Other Components</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <button id="imageSaver" type="button" class="btn btn-primary"
        data-loading-text="Saving..."
        data-complete-text="Saved! Try another?">
        Save the image
    </button>               

    <script>
        // function that performs action on click and change the button text
        $(function () {
            $("#imageSaver").click(function () {
                var btn = $(this);
                // sets the loading status
                btn.button("loading");

                setTimeout(function () {
                    // resets the button text to Save the image
                    btn.button("reset");
                    // this would set the button text to Saved! Try another?
                    // btn.button("complete")
                }, 2000);

            });
        });
    </script> 
</body>
</html>
