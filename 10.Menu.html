<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menus, Buttons, Dropdowns</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
         <div class="row">
            <div class="span12">
                <h2>Menu</h2>
                <!-- A dropdown menu is a toggleable menu that allows the user to choose one value from a predefined list -->
                <!-- dropdown class indicates a dropdown menu. -->
                <div class="dropdown">
                    <!-- To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and the data-toggle="dropdown" attribute. -->
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">See the sites!
                        <!-- caret class creates a caret arrow icon (), which indicates that the button is a dropdown. -->
                        <b class="caret"></b>
                    </a>
                    <!-- dropdown-menu class to a <ul> element to actually build the dropdown menu. -->
                    <ul class="dropdown-menu">
                        <!-- tabindex="-1" prevents tab selection -->
                        <li><a tabindex="-1" href="http://pluralsight.com">Pluralsight</a></li>
                        <li><a tabindex="-1" href="http://amazon.com">Amazon</a></li>
                        <!-- divider class is used to separate links inside the dropdown menu with a thin horizontal border -->
                        <li class="divider"></li>
                        <li class="dropdown-submenu">
                            <a tabindex="-1" href="#">More options</a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" href="http://odetocode.com">OdeToCode</a></li>
                                <li><a tabindex="-1" href="http://twitter.com">Twitter</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
