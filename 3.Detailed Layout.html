<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="head">
    <title>Layout With Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap-responsive makes it responsive -->
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <style>
        [class*="span"] {
            background-color: #cca;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- container class makes it as group and centered  -->
    <div class="container">
        <div class="row">
            <div class="span4">
                One
            </div>
            <div class="span4">
                Two
            </div>
            <div class="span4">
                Three
            </div>
        </div>
    </div>

    <!-- container-fluid try to make use of all the available space  -->
    <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">
                    One
                </div>
                <div class="span4">
                    Two
                </div>
                <div class="span4">
                    Three
                </div>
            </div>
        </div>

    <!-- visible-phone, visible-tablet & visible-desktop are special classes -->
    <div class="container">
        <div class="row">
            <div class="span4">
                <div class="visible-phone">Visible phone</div>
            </div>
            <div class="span4">
                <div class="visible-tablet">Visible tablet</div>
            </div>
            <div class="span4">
                <div class="visible-desktop">Visible desktop</div>
            </div>
        </div>
    </div>

    <!-- hidden-phone, hidden-tablet & hidden-desktop are special classes -->
    <div class="container">
        <div class="row">
            <div class="span4">
                <div class="hidden-phone">Hidden phone</div>
            </div>
            <div class="span4">
                <div class="hidden-tablet">Hidden tablet</div>
            </div>
            <div class="span4">
                <div class="hidden-desktop">Hidden desktop</div>
            </div>
        </div>
    </div>

    <!-- offset(n) class would skip the n number of spans from the right -->
    <div class="container">
        <div class="row">
            <div class="span3">3</div>
            <div class="span4">4</div>
            <div class="span5">5</div>
        </div>
        <div class="row">
            <div class="span3">3</div>
            <div class="span7 offset2">7 offset 2</div>
        </div>
        <div class="row">
            <div class="span12">
                <img src="images/train.png" /></div>
        </div>
    </div>
</body>
</html>
